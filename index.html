<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main class="main">
  <section class="container">
<section class="result">
  <p id="your">Your Result</p>
  <div id="circle"><span style="font-weight: 900; font-size: 50px; color:rgb(229, 216, 216)">76</span>
    <p>of 100</p>
  </div>
  <div class="stat">
<div id="great">
  <p style="color: antiquewhite; font-weight: 900;">Great</p>
  <p>You scored higher than 65% of the people who have taken these tests.
  </p>
  </div>
</div>
  </section>
  <section class="summary">
    <p style="font-weight: 800;">Summary</p>
    <section id="marks">
  <div id="reaction">  
    <img src="./assets/images/icon-reaction.svg" alt="">
  <div style="color: rgb(235, 75, 75);">Reaction</div>
  80 / 100
</div>
<div id="memory">
  <img src="./assets/images/icon-memory.svg" alt="">
  <div style="color: hsl(39, 100%, 56%);">Memory</div>
  92 / 100
</div>
<div id="verbal">
  <img src="./assets/images/icon-verbal.svg" alt="">
  <div style="color: hsl(166, 100%, 37%);">Verbal</div>
  61 / 100
</div>
<div id="visual">
  <img src="./assets/images/icon-visual.svg" alt="">
  <div style="color:hsl(234, 85%, 45%);">Visual</div>
  72 / 100
</div>
    </section>
    <div class="summary-button">
<button id="continue">
  Continue
</button>
</div>
</section>
</section>
</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Aichhick Shukla</a>.
  </div>
</body>
</html>
